<div class="container-fluid">
    <h2 class="text-center">Add a Quote</h2>
    <form>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author">
  
        </div>
        <div class="form-group">
            <label for="date">Date posted</label>
            <input type='date' id="posted" required>
  
        </div>
        <button class="btn btn-success">Submit</button>
    </form>
  </div>
